  <script type="text/javascript">
    function insertFunction() { //在html中動態新增ticketstatus button的 function
      document.getElementById("demo").insertAdjacentHTML("beforeend", `<div class="input-group mb-3 aaa">
                <div class="input-group-prepend">
                  <span class="input-group-text">票種及價格</span>
                </div>
                <input type="text" class="form-control area" placeholder="區域">
                <input type="text" class="form-control ticketprice" placeholder="票價">
                <input type="text" class="form-control seatamount" placeholder="數量">
              </div>`);
    }

    $("#logout").click(function () {
      $.ajax({
        method: "DELETE",
        url: "login",
        success: function (res) {
          console.log("success")
          window.location.replace(res.redirect);
        },
        error: function (err) {
          alert("Error");
          console.log(err)
        }
      });
    });

    $("#submitconcert").click(function () { //按submit後送出新增演唱會資料
      let statusArr = [];// 創一個ticketstatus的array(方便動態新增進去)
      $(".aaa").each(function () { //讀出每筆ticketstatus
        let temp = { 
          "Area": $(this).find(".area").val(),
          "SeatTotal": $(this).find(".seatamount").val(),
          "Sold": 0,
          "Price": $(this).find(".ticketprice").val()
        }
        statusArr.push(temp);
      });
      console.log(statusArr);

      var obj = { //將該場演唱會的資料放入變數中，之後再整個丟入ajax
        "concertName": $("#concertNameID").val(),
        "supplierId": 001,
        "location": $("#addressID").val(),
        "picture": "URL",
        "seatpicture": "URL",
        "endsellingtime": $("#endsellingtime").val(),
        "content": $("#descriptionID").val(),
        "session": $("#session").val(),
        "ticketstatus": {
          "data": statusArr
        },

        "concertstarttime": $("#starttime").val(),
        "concertendtime": $("#endtime").val()
      }
      var formData = new FormData()
      var seatpicture = $('#seatpic').get(0).files[0];
      var poster = $('#poster').get(0).files[0];
      formData.append("seatpicture", seatpicture);
      formData.append("picture", poster);
      formData.append("obj", JSON.stringify(obj));
      $.ajax({
        type: "POST",
        url: "Auth/concert.do",
        dataType: "json",
        mimeType: 'multipart/form-data',
        contentType: false,
        processData: false,
        data: formData,
        success: function (response) {
          if (response.status == 200) {
            alert("成功");
            window.location.replace("supplier_view2.html")
          }
        },
        error: function (err) {
          alert("無法連線到伺服器！");
        }
      });


  </script>
