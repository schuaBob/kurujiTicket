        <h1 style="padding-top:3vh;padding-left:1%;font-size:12vh">我的訂單</h1>
        <div class="order" style="padding-left:17%">
            <div class="order_content" id="">
                <div class="card">
                    <div class="card-header" id="createtime">
                        2018/12/25 13:00
                    </div>
                    <div class="row order_detail">
                        <div class="col">
                            <h4 class="card-title" id="ticketamount">4張票</h4>
                            <h6 class="card-title" id="payment">信用卡</h6>


                            <h2 class="card-text" id="money">18000</h2>
                        </div>

                        <div class="col more" style="padding-left:30%;padding-top:4%;">
                            <a href="#" class="btn btn-primary" id="detail">已付款</a>
                        </div>
                    </div>
                </div>
            </div>

        <script>

            $(document).ready(function () {
                ticketshow();



            });

            function ticketshow() {

                $(".more").mousedown(function () {

                    let textid = this.id;
                    $("#show").modal("show");

                    $.ajax({
                        url: "/documents/require_data/" + textid,
                        method: 'get',
                        error: function (err) {
                            console.log(err);
                        },
                        success: function (data) {
                            $.each(data, function (i, item) {

                                var temp = "";


                                temp += '<tr><th scope="row">' + item.concertname + '</th>';
                                temp += '<td>' + item.seatarea + '</td>';
                                temp += '<td>' + item.seatid + '</td>';
                                temp += '<td>' + item.name + '</td>';
                                temp += '<td>' + item.email + '</td>';
                                temp += '<td>' + item.phonenumber + '</td></tr>'

                                $(tbody).append(temp);
                            });

                        }
                    });

                });
            }
            function ordershow() {
                //把所有order放上去
                $.ajax({
                    url: "order",
                    method: 'get',
                    dataType: 'json',
                    error: function (err) {
                        console.log(err);
                    },
                    success: function (data) {



                        //order訂單顯現
                        $.each(data, function (i, item) {

                            var temp = "";
                            temp += '<div class="order_content" id=" ' + item.idorder + '">';
                            temp += '<div class="card"><div class="card-header" >' + item.createtime + ' </div>';
                            //ticketamount怪怪的
                            temp += ' <div class="row order_detail"><div class="col"><h4 class="card-title" >' + item.ticketamount + '張票</h4>';
                            if (item.payment == "credit") {
                                temp += '<h6 class="card-title" >信用卡</h6>';
                            } else {
                                temp += '<h6 class="card-title" >LINE PAY</h6>';
                            }

                            temp += '<h2 class="card-text" >' + item.totalprice + '</h2>';
                            if (item.paid == 1) {
                                temp += ' <div class="col more" style="padding-left:30%;padding-top:4%;"><a href="#" class="btn btn-primary" id="' + item.idorder + '">已付款</a></div></div></div></div>'
                            }
                            else {
                                temp += ' <div class="col more" style="padding-left:30%;padding-top:4%;"><a href="#" class="btn btn-primary" id="' + item.idorder + '">待付款</a></div></div></div></div>'
                            }

                            $(".order_content").append(temp);



                        })


                    }
                });
            }
        </script>
