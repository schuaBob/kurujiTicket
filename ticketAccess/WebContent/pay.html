<body>
    <main>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">

        </header>
        <!-- 引入測試-->
        <div w3-include-html="navbar.html"></div>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <p id="concert-name">周杰倫嘉年華演唱會</p>
                    </div>
                    <div class="col-4" id="concertdata" style="padding-top:6%;">

                    </div>
                </div>
                <ul class="nav nav-pills" id="progress">
                    <li class="nav-item">
                        <a class="nav-link active" id="datetab" href="#dateset">選擇日期</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tickettab">選擇票種</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="datatab">填寫表單</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="paytab">選擇付款方式</a>
                    </li>

                </ul>

                <div style="height:6vh;"></div>
                <form>
                    <div class="border border-dark">
                        <div class="form-check">
                            <label>
                                <input class="form-check-input " type="radio" name="paymethod" value="card" id="card" checked>信用卡</label>

                            <label>
                                <input class="form-check-input" type="radio" name="paymethod" value="linepay" id="linepay">LINE PAY</label>
                        </div>
                        <div class="alert alert-primary" role="alert">
                            B區票*1 4200*1 TWD$4200
                        </div>
                        <!--為啥你不見了-->

                        <button type="submit" class="btn btn-primary" id="pay_b">開始繳費</button>

                    </div>
                </form>
            </div>
        </div>
        <script>
            $(document).ready(function () {

                //alert時間
                $("#pay_b").click(function () {
                    var currentdate = new Date();
                    var type = $("input[name=paymethod]:checked").parent('label').text();

                    var datetime = "現在是" +
                        + currentdate.getFullYear() + "/"
                        + (currentdate.getMonth() + 1) + "/" + currentdate.getDate() + " 的 "
                        + currentdate.getHours() + ":"
                        + currentdate.getMinutes() + ":"
                        + currentdate.getSeconds(); +"\n"
                    currentdate.setMinutes(currentdate.getMinutes() + 30);
                    var limittime = currentdate.getMinutes();
                    var paytime = "請你在" + currentdate.getHours() + ":"
                        + limittime + ":"
                        + currentdate.getSeconds() + " 前用" + type + "繳完費";


                    alert("您選擇" + type + "付款\n" + datetime + "\n" + paytime);
                });
            });
        </script>
