</head>





<body>
    <main>
        <header>
            <!--應該要匯入navbar ktml-->

                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link  " id="space" href="index.html">現正熱映</a>

                        </div>

                </nav>
            </nav>
        </header>
        <!-- 引入測試-->
        <div w3-include-html="navbar.html"></div>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <p id="concert-name">周杰倫嘉年華演唱會</p>
                    </div>
                    <div class="col-4" id="concertdata" style="padding-top:6%;">

                    </div>
                </div>
                <ul class="nav nav-pills" id="progress">
                    <li class="nav-item">
                        <a class="nav-link active" id="datetab" href="#dateset">選擇日期</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tickettab">選擇票種</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="datatab">填寫表單</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="paytab">選擇付款方式</a>
                    </li>

                </ul>

                <div style="height:6vh;"></div>
                <form>
                    <div class="border border-dark">
                        <div class="form-check">

                            <input class="form-check-input " type="radio" name="paymethod" value="card" id="card" checked>信用卡


                            <input class="form-check-input" type="radio" name="paymethod" value="linepay" id="linepay">LINE PAY
                        </div>
                        <div class="alert alert-primary" role="alert" id="ticket">

                        </div>


                        <button type="submit" class="btn btn-primary" id="pay_b">開始繳費</button>

                    </div>
                </form>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                var paytype;
                
                $("#datetab").removeClass("active");
                $("#paytab").addClass("active");
                $("#ticket").append(localStorage.display);

                //alert時間
                $("#pay_b").click(function () {
                    
                    show();
                    update();


                   
                });



                function show() {
                    
                    var currentdate = new Date();

                    //判斷radio botton
                    if ($("#card").is(":checked")) {
                        paytype = "信用卡";
                        localStorage.setItem("payment", "credit");
                    }
                    else {
                        paytype = "Line Pay";
                        localStorage.setItem("payment", "711");
                    }

                    var datetime = "現在是" +
                        + currentdate.getFullYear() + "/"
                        + (currentdate.getMonth() + 1) + "/" + currentdate.getDate() + " 的 "
                        + currentdate.getHours() + ":"
                        + currentdate.getMinutes() + ":"
                        + currentdate.getSeconds(); +"\n"
                    currentdate.setMinutes(currentdate.getMinutes() + 30);
                    var limittime = currentdate.getMinutes();
                    var paytime = "請你在" + currentdate.getHours() + ":"
                        + limittime + ":"
                        + currentdate.getSeconds() + " 前用" + paytype + "繳完費";

                    alert("您選擇" + paytype + "付款\n" + datetime + "\n" + paytime);
                    
                }
                
                function update() {
                    
                    if (localStorage.area1) {
                       
                        var data = {
                            "concertid": localStorage.concertid,
                            "seatarea": localStorage.area1,
                            "ticketamount": localStorage.area1_q,
                            "memberid": localStorage.memberid,
                            "name": localStorage.temp_name,
                            "phonenumber": localStorage.temp_phone,
                            "email": localStorage.temp_mail,
                            "payment": paytype,
                        }
                        var data_string = JSON.stringify(data);

                        $.ajax({
                            type: "POST",
                            url: "order",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                if (response.status == 200) {
                                    alert("成功!");
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    }
                    
                    if (localStorage.area2) {
                       
                        var data = {
                            "concertid": localStorage.concert_id,
                            "seatarea": localStorage.area2,
                            "ticketamount": localStorage.area2_q,
                            "memberid": localStorage.memberid,
                            "name": localStorage.temp_name,
                            "phonenumber": localStorage.temp_phone,
                            "email": localStorage.temp_mail,
                            "payment": paytype
                        }
                        
                        var data_string = JSON.stringify(data);

                        $.ajax({
                            type: "POST",
                            url: "order",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                if (response.status == 200) {

                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    }
                    if (localStorage.area3) {
                        //
                        var data = {
                            "concertid": localStorage.concertid,
                            "seatarea": localStorage.area3,
                            "ticketamount": localStorage.area3_q,
                            "memberid": localStorage.memberid,
                            "name": localStorage.temp_name,
                            "phonenumber": localStorage.temp_phone,
                            "email": localStorage.temp_mail,
                            "payment": paytype,
                        }
                        var data_string = JSON.stringify(data);

                        $.ajax({
                            type: "POST",
                            url: "order",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                if (response.status == 200) {

                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    }
                }


            });
        </script>
    </main>
</body>
