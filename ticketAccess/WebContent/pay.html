                <div class="payset">
                    <div class="pay_title">
                        付款資訊

                    <div class="border border-dark payset_c">

                        <div class="row payment_choice">
                            <div class="col">付款方式</div>

                            <div class="col">
                                <input class="form-check-input " type="radio" name="paymethod" value="card" id="card" checked>信用卡

                            <div class="col">

                                <input class="form-check-input" type="radio" name="paymethod" value="linepay" id="linepay">LINE PAY
                            </div>

                        </div>
                        <div class="pay_content">

                        </div>

                    </div>

                <div class="pay_button">
                    <button type="submit" class="btn btn-primary" id="pay_b">開始繳費</button>
                </div>

            </div>

        </div>
        </div>
        <script>
            $(document).ready(function () {
                var paytype;

                $("#datetab").removeClass("active");
                $("#paytab").addClass("active");
                $("#ticket").append(localStorage.display);

                //alert時間
                $("#pay_b").click(function () {

                    show();
                    update();



                });



                function show() {

                    var currentdate = new Date();

                    //判斷radio botton
                    if ($("#card").is(":checked")) {
                        paytype = "信用卡";
                        localStorage.setItem("payment", "credit");
                    }
                    else {
                        paytype = "Line Pay";
                        localStorage.setItem("payment", "711");
                    }

                    var datetime = "現在是" +
                        + currentdate.getFullYear() + "/"
                        + (currentdate.getMonth() + 1) + "/" + currentdate.getDate() + " 的 "
                        + currentdate.getHours() + ":"
                        + currentdate.getMinutes() + ":"
                        + currentdate.getSeconds(); +"\n"
                    currentdate.setMinutes(currentdate.getMinutes() + 30);
                    var limittime = currentdate.getMinutes();
                    var paytime = "請你在" + currentdate.getHours() + ":"
                        + limittime + ":"
                        + currentdate.getSeconds() + " 前用" + paytype + "繳完費";

                    alert("您選擇" + paytype + "付款\n" + datetime + "\n" + paytime);

                }

                function update() {

                    if (localStorage.area1 != 0) {
                        //  alert(localStorage.memberid);

                        var data = {
                            "concertid": localStorage.concert_id,
                            "seatarea": localStorage.area1,
                            "ticketamount": localStorage.area1_q,
                        
                            "name": localStorage.temp_name,
                            "phonenumber": localStorage.temp_phone,
                            "email": localStorage.temp_mail,
                            "payment": localStorage.payment,
                            "totalprice": localStorage.total_money
                        }
                        //alert(localStorage.area1+"區");

                        var data_string = JSON.stringify(data);

                        $.ajax({
                            method: "PUT",
                            url: "Auth/order",
                            data: data_string,
                            dataType: 'JSON',
                            cache: false,
                            success: function (response) {
                                if (response.status == 200) {
                                    alert("成功!");
                                }
                            },
                            error: function (response) {
                                console.log(response);
                                console.log("bobo");
                                alert("bobo");
                            }
                        });
                    }

                    if (localStorage.area2 != 0) {

                        var data = {
                            "concertid": localStorage.concert_id,
                            "seatarea": localStorage.area2,
                            "ticketamount": localStorage.area2_q,
                            
                            "name": localStorage.temp_name,
                            "phonenumber": localStorage.temp_phone,
                            "email": localStorage.temp_mail,
                            "payment": localStorage.payment,
                            "totalprice": localStorage.totalprice
                        }


                        var data_string = JSON.stringify(data);

                        $.ajax({
                            type: "PUT",
                            url: "order",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            success: function (response) {
                                if (response.status == 200) {

                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    }
                    if (localStorage.area3 != 0) {

                        var data = {
                            "concertid": localStorage.concert_id,
                            "seatarea": localStorage.area3,
                            "ticketamount": localStorage.area3_q,
                       
                            "name": localStorage.temp_name,
                            "phonenumber": localStorage.temp_phone,
                            "email": localStorage.temp_mail,
                            "payment": localStorage.payment,
                            "totalprice": localStorage.totalprice
                        }


                        var data_string = JSON.stringify(data);

                        $.ajax({
                            type: "PUT",
                            url: "order",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            success: function (response) {
                                if (response.status == 200) {

                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    }
                }


            });
        </script>
