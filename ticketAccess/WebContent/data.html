<!DOCTYPE html>
<html lang="zh-Hant-TW">

<meta charset="UTF-8">


<head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>





</head>





<body>
    <main>
        <header>
            <!--應該要匯入navbar ktml-->
            <div id="include"></div>

            <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="navbar" style="padding-left:100vh">


                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white">
                    <a href="index.html" class=" navbar-brand" id="brand">

                        <img src='spotlights.png' id="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link  " id="space" href="index.html">現正熱映</a>
                            <span class="border border-dark navv"></span>
                            <a class="nav-item nav-link   active" id="space" href="buticket.html">我要購票</a>
                            <span class="border border-dark"></span>
                            <a class="nav-item nav-link  disable" id="space" href="#">訂單紀錄</a>
                            <span class="border border-dark"></span>
                            <a class="nav-item nav-link disable" id="space" href="#">會員</a>
                            <span class="border border-dark"></span>
                            <a class="nav-item nav-link " id="space" href="#">登出</a>

                        </div>
                    </div>
                </nav>
            </nav>
        </header>
        <!-- 引入測試-->
        <div w3-include-html="navbar.html"></div>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <p id="concert-name">周杰倫嘉年華演唱會</p>
                    </div>
                    <div class="col-4" id="concertdata" style="padding-top:6%;">

                    </div>
                </div>
                <ul class="nav nav-pills" id="progress">
                    <li class="nav-item">
                        <a class="nav-link active" id="datetab" href="#dateset">選擇日期</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tickettab">選擇票種</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="datatab">填寫表單</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="paytab">選擇付款方式</a>
                    </li>

                </ul>

                <div style="height:6vh;"></div>
                <form>
                    <fieldset id="dataset">

                        <div class="alert alert-primary" id="ticketdata">

                        </div>
                        <div>聯絡人資料</div>
                        <div>
                            <form-row>
                                <label for="validationDefault01">*姓名</label>
                                <input type="text" class="form-control" id="order_name" placeholder="王曉明" required>
                            </form-row>
                            <form-row>
                                <label for="validationDefault01">*EMAIL</label>
                                <input type="email" class="form-control" id="order_email" placeholder="XXX@mail.com" required>
                            </form-row>
                            <form-row>
                                <label for="validationDefault01">*手機</label>

                                <input type="tel" class="form-control" name="order_phone" id="order_phone" placeholder="0912345678" pattern="[0-9]{10}" required>
                            </form-row>
                            <form-row>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="member" value="yes" id="member">
                                    <label> 同會員資料 </label>
                                </div>
                                <a href="pay.html" class="btn btn-primary" role="submit" id="data_b"> 下一步</a>
                            </form-row>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <script>
            $(document).ready(function () {

                $("#datetab").removeClass("active");
                $("#datatab").addClass("active");
                $("#ticketdata").append(localStorage.display);

                $('#member').mousedown(function() {
                   
                    memebercheck();
                });


                $("#data_b").click(function () {

                    datasubmit();
                });

                //自動輸入member data
                function memebercheck() {
                    
                    $("#order_name").val("111");
                    $("#order_phone").val("22");
                    $("#order_email").val("a2333@gmail");
                  
                    //判斷會員
                    var member = 1;
                    localStorage.setItem("memberid", member);

                    //url加上memberid
                    $.ajax({
                        url: "Auth/member",
                        method: 'get',
                        dataType: 'json',
                        error: function (err) {
                            console.log(err);
                        },
                        success: function (data) {

                            $("#order_name").val(data.name);
                            $("#order_phone").val(data.phonenumber);
                            $("#order_mail").val(data.email);

                        }
                    });


                }


                function datasubmit() {
                    var name = $('#order_name').val();
                    var email = $('#order_email').val();
                    var phone = $('#order_phone').val();

                    //輸入預防
                    var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                    var phone_rule = /^[09]{2}[0-9]{8}$/;

                    if (!name) {
                        event.preventDefault();
                        alert("請輸入名字!");
                    }
                    if (!email_rule.test(email)) {
                        event.preventDefault();
                        alert("Email格式不符！");
                    }
                    if (!phone_rule.test(phone)) {
                        event.preventDefault();
                        alert("phone格式不符!");
                    }
                    else {
                        localStorage.setItem("temp_name", name);
                        localStorage.setItem("temp_mail", email);
                        localStorage.setItem("temp_phone", phone);

                    }
                }


            });
        </script>
    </main>
</body>

</html>
