                //寫入資料庫
                $("#data_b").click(function(){
                
                    datasubmit();
                });
                
                function datasubmit() {
                    var name = $('#order_name').val();
                    var email = $('#order_email').val();
                    var phone = $('#order_phone').val();

                    var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                    var phone_rule = /^[09]{2}[0-9]{8}$/;
                    
                    if (!name) {
                        event.preventDefault();
                        alert("請輸入名字!");
                    }
                    if (!email_rule.test(email)) {
                        event.preventDefault();
                        alert("Email格式不符！");
                    }
                    if (!phone_rule.test(phone)) {
                        event.preventDefault();
                        alert("phone格式不符!");
                    }
                    else {
                        // 將資料組成JSON格式
                        var data_object = {
                            "name": name,
                            "email": email,
                            "phone": phone
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                        // 發出POST的AJAX請求
                        $.ajax({
                            type: "POST",
                            url: "api/member.do",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                $('#flashMessage').html(response.message);
                                $('#flashMessage').show();
                                if (response.status == 200) {
                                    updateSQLTable(response.response);
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        });
                    }
                }
