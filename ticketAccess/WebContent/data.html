                function datasubmit() {
                    var name = $('#order_name').val();
                    var email = $('#order_email').val();
                    var phone = $('#order_phone').val();

                    //輸入預防
                    var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                    var phone_rule = /^[09]{2}[0-9]{8}$/;

                    if (!name) {
                        event.preventDefault();
                        alert("請輸入名字!");
                    }
                    if (!email_rule.test(email)) {
                        event.preventDefault();
                        alert("Email格式不符！");
                    }
                    if (!phone_rule.test(phone)) {
                        event.preventDefault();
                        alert("phone格式不符!");
                    }
                    else {
                        localStorage.setItem("temp_name", name);
                        localStorage.setItem("temp_mail", email);
                        localStorage.setItem("temp_phone", phone);

                    }
                }
                function SameAs() {
                    $.ajax({
                        type: "GET",
                        url: "/Auth/member", //session代表場次代號
                        dataType: "json",
                        success: function (response) {
                            var data = response.memberData;
                            $("#order_name").attr("value", data.name);
                            $("#order_email").attr("value", data.email);
                            $("#name_phone").attr("value", data.phonenumber);
                        },
                        error: function (err) {

                        }
