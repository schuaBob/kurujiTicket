                        <ul class="nav nav-pills" id="progress">

                <form>
                    <fieldset id="ticketset">

                                    <li class="list-group-item d-flex justify-content-between align-items-center area_item">
                                        <p id="area2"> B區</p>
                                        <span class="badge badge-primary badge-pill" id="price2">4200</span>
                                        <div class="dropdown">

                                            <select class="custom-select" id="orderquantity2">
                                                <option selected value="0" id="drop2">要幾張</option>

                                        <span class="badge badge-primary badge-pill" id="price3">1500</span>
                                        <div class="dropdown">

                                            <select class="custom-select" id="orderquantity3">
                                                <option selected value=0 id="drop3">要幾張</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>

        <script>
            $(document).ready(function () {

                $("#datetab").removeClass("active");
                $("#tickettab").addClass("active");

                // alert(localStorage.concert_id);


                //剩餘區域票數

                //購買區域票數，可以給function用嗎
                var oq1, oq2, oq3;
                var q = [0, 0, 0];
                //寫入幾區和票數和數量
                getconcertdata();


                $("#ticket_b").click(function () {
                    limit();

                });

                //寫入頁面

                function getconcertdata() {

                    //localstorage

                    var a = localStorage.concert_content;
                    $("#tickettype_concertdata").html(a);

                    //url加上concertid,為啥不行
                    $.ajax({
                        url: "api/concert.do?concertid=" + localStorage.concert_id,
                        method: 'get',
                        dataType: 'json',
                        error: function (err) {
                            alert("沒有連上");
                        },
                        success: function (response) {

                         //   alert("連上");
                            let data = JSON.parse(response.data);

                            console.log(data);


                            data.forEach(e => {
                                let tmp = JSON.parse(e.ticketstatus).data;
                                let i = 0;
                                tmp.forEach(f => {
                                    var areaquantity = (f.SeatTotal - f.Sold);
                                 //   alert(areaquantity);
                                    q[i] = areaquantity;
                                    i++;
                                    $("#area" + i).html(f.Area);

                                    $("#price" + i).html(f.Price);
                                });
                            });

                            botton_change();

                        }
                    });
                }


                //限制加上


                function botton_change() {



                    if (q[0] < 4) {
                        if (q[0] == 0) {
                            $('#orderquantity1').prop('disabled', 'true');
                            $('#drop1').html('已售完');
                        } else {
                            $(" #orderquantity1 option[value]").prop('disabled', true);
                            for (var i = 0; i < q[0]; i++) {
                                var a = i + 1;
                                $(" #orderquantity1 option[value*=" + a + "]").prop('disabled', false);
                            }
                        }


                    }
                    if (q[1] < 4) {
                        if (q[1] == 0) {
                            $('#orderquantity2').prop('disabled', 'true');
                            $('#drop2').html('已售完');
                        } else {
                            $("  #orderquantity2 option[value]").prop('disabled', true);
                            for (var i = 0; i < q[1]; i++) {
                                var a = i + 1;
                                $(" #orderquantity2 option[value*=" + a + "]").prop('disabled', false);
                            }

                        }

                    }
                    if (q[2] < 4) {
                        if (q[2] == 0) {
                            $('#orderquantity3').prop('disabled', 'true');
                            $('#drop3').html('已售完');
                        } else {
                            $("#orderquantity3 option[value]").prop('disabled', true);
                            for (var i = 0; i < q[3]; i++) {
                                var a = i + 1;
                                $("#orderquantity3 option[value*=" + a + "]").prop('disabled', false);
                            }
                        }


                    }


                }



                //不能超過4張
                function limit() {

                    //數量限制
                    var total;


                    if ($("#orderquantity1").val() == undefined) {
                        oq1 = 0;
                    } else {
                        oq1 = ($("#orderquantity1").val() * 1);
                    }

                    if ($("#orderquantity2").val() == undefined) {
                        oq2 = 0;

                    } else {
                        oq2 = ($("#orderquantity2").val() * 1);

                    }
                    if ($("#orderquantity3").val() == undefined) {
                        oq3 = 0;
                    } else {
                        oq3 = ($("#orderquantity3").val() * 1);
                    }

                    total = (oq1 + oq2 + oq3);

                    if (total > 4) {
                        event.preventDefault();
                        alert("現在" + total + "張" + "\n一個人總共最多只能買4張!");
                    }

                    else if (total == 0) {
                        event.preventDefault();
                        alert("你忘記選數量囉");
                    }
                    //存入
                    else if (total <= 4) {
                        storage();

                    }
                }

                function storage() {
                    //先消除
                    localStorage.setItem("area1", 0);
                    localStorage.setItem("area2", 0);
                    localStorage.setItem("area3", 0);

                    //要判斷有甚麼area，提前判斷，看是否有localstorage
                    var first = "";
                    var second = "";
                    //價錢
                    var pr1 = ($("#price1").html() * 1);
                    var pr2 = ($("#price2").html() * 1);
                    var pr3 = ($("#price3").html() * 1);

                    //購買區域票數
                    //存買哪區、幾張、存顯示
                    if (oq1 != 0) {
                        localStorage.setItem("area1_q", oq1);
                        localStorage.setItem("area1", $("#area1").text());
                        first = $("#area1").text() + "票*" + oq1 + "&nbsp;&nbsp;";
                        second = pr1 + "*" + oq1 + "&nbsp;&nbsp;";
                    };

                    if (oq2 != "0") {
                        localStorage.setItem("area2_q", oq2);
                        localStorage.setItem("area2", $("#area2").text());
                        first += $("#area2").text() + "票*" + oq2 + "&nbsp;&nbsp;";
                        second += pr2 + "*" + oq2 + "&nbsp;&nbsp;";
                    };
                    //為啥

                    if (oq3 != 0) {

                        localStorage.setItem("area3_q", oq3);
                        localStorage.setItem("area3", $("#area3").text());
                        first += $("#area3").text() + "票*" + oq3;
                        second += pr3 + "*" + oq3;
                    };





                    //總價錢
                    var money = (oq1 * pr1) + (oq2 * pr2) + (oq3 * pr3);
                    localStorage.setItem("total_money", money);

                    //之後修space
                    var display = first + "&nbsp;&nbsp;&nbsp;(" + second + ")&nbsp;&nbsp;&nbsp;" + "&nbsp;TWD$" + money;

                    localStorage.setItem("display", display);
                }


            });
        </script>
