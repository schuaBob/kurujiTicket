        <script>
            $(document).ready(function () {

                $("#datetab").removeClass("active");
                $("#tickettab").addClass("active");

                // alert(localStorage.concert_id);


                //剩餘區域票數

                //購買區域票數，可以給function用嗎
                var oq = [0, 0, 0, 0, 0];
                var q = [0, 0, 0, 0, 0];
                //寫入幾區和票數和數量
                getconcertdata();


                $("#ticket_b").click(function () {
                    limit();

                });

                //寫入頁面

                function getconcertdata() {

                    //localstorage

                    var a = localStorage.concert_content;
                    $("#tickettype_concertdata").html(a);


                    //url加上concertid,為啥不行
                    $.ajax({
                        url: "Auth/concert.do?concertid=" + localStorage.concert_id,
                        method: 'get',
                        dataType: 'json',
                        error: function (err) {
                            alert("沒有連上");
                        },
                        success: function (response) {

                            //   alert("連上");
                            let data = JSON.parse(response.data);

                            console.log(data);
                            $("#pic").attr("src",data[0].seatpicture)

                            data.forEach(e => {
                                let tmp = JSON.parse(e.ticketstatus).data;
                                let i = 0;
                                tmp.forEach(f => {
                                    var areaquantity = (f.SeatTotal - f.Sold);
                                    //   alert(areaquantity);
                                    q[i] = areaquantity;

                                    var temp = '';
                                    temp += '<div class="area_item"><li class="list-group-item d-flex justify-content-between align-items-center "><p id="area' + (i + 1) + '">' + f.Area + '</p>';
                                    temp += '<span class="badge badge-primary badge-pill" id="price' + (i + 1) + '">' + f.Price + '</span><div class="dropdown">';
                                    temp += ' <select class="custom-select" id="orderquantity' + (i + 1) + '">';
                                    temp += '<option selected value="0" id="drop' + (i + 1) + '">要幾張</option>';
                                    temp += '<option value="1">1</option><option value="2">2</option> <option value="3">3</option><option value="4">4</option> </select></div> </li></div>';
                                    $(".list-group").append(temp);
                                    i++;

                                });
                            });

                            botton_change();

                        }
                    });
                }


                //限制加上


                function botton_change() {


                    for (var a = 0; a < q.length; a++) {
                        if (q[a] < 4) {
                            if (q[a] == 0) {
                                $('#orderquantity1').prop('disabled', 'true');
                                $('#drop' + (a + 1)).html('已售完');
                            } else {
                                $(" #orderquantity1 option[value]").prop('disabled', true);
                                for (var i = 0; i < q[a]; i++) {
                                    var a = i + 1;
                                    $(" #orderquantity" + (a + 1) + " option[value*=" + a + "]").prop('disabled', false);
                                }
                            }


                        }

                    }

                    // if (q[1] < 4) {
                    //     if (q[1] == 0) {
                    //         $('#orderquantity2').prop('disabled', 'true');
                    //         $('#drop2').html('已售完');
                    //     } else {
                    //         $("  #orderquantity2 option[value]").prop('disabled', true);
                    //         for (var i = 0; i < q[1]; i++) {
                    //             var a = i + 1;
                    //             $(" #orderquantity2 option[value*=" + a + "]").prop('disabled', false);
                    //         }

                    //     }

                    // }
                    // if (q[2] < 4) {
                    //     if (q[2] == 0) {
                    //         $('#orderquantity3').prop('disabled', 'true');
                    //         $('#drop3').html('已售完');
                    //     } else {
                    //         $("#orderquantity3 option[value]").prop('disabled', true);
                    //         for (var i = 0; i < q[3]; i++) {
                    //             var a = i + 1;
                    //             $("#orderquantity3 option[value*=" + a + "]").prop('disabled', false);
                    //         }
                    //     }


                    // }


                }



                //不能超過4張
                function limit() {

                    //數量限制
                    //   alert("fdf");
                    var total = 0;
                    for (var a = 0; a < q.length; a++) {
                        if ($("#orderquantity" + (a + 1)).val() == undefined) {
                            oq[a] = 0;
                        } else {
                            oq[a] = ($("#orderquantity" + (a + 1)).val() * 1);
                        }
                        // alert( oq[a] );
                        total += oq[a];

                    }


                    if (total > 4) {
                        event.preventDefault();
                        alert("現在" + total + "張" + "\n一個人總共最多只能買4張!");
                    }

                    else if (total == 0) {
                        event.preventDefault();
                        alert("你忘記選數量囉");
                    }
                    //存入
                    else if (total <= 4) {
                        storage();

                    }
                }

                function storage() {
                    //先消除
                    // localStorage.setItem("area1", 0);
                    // localStorage.setItem("area2", 0);
                    // localStorage.setItem("area3", 0);

                    //要判斷有甚麼area，提前判斷，看是否有localstorage
                    var first = "";
                    var second = "";
                    //價錢
                    var pr = [0, 0, 0, 0, 0];
                    for (var t = 0; t < q.length; t++) {
                        pr[t] = ($("#price" + (t + 1)).html() * 1);


                    }




                    //購買區域票數
                    //存買哪區、幾張、存顯示
                    var money=0;
                    for (var b = 0; b < q.length; b++) {
                        if (oq[b] != 0) {
                            localStorage.setItem("area" + (b + 1) + "_q", oq[b]);

                            localStorage.setItem("area" + (b + 1), $("#area"+ (b + 1)).text());
                            first += $("#area" + (b + 1)).text() + "票*" + oq[b] + "&nbsp;&nbsp;";
                            
                            second += pr[b] + "*" + oq[b] + "&nbsp;&nbsp;";
                            money+=(oq[b] * pr[b]);
                        }

                    }



                    //總價錢
                    localStorage.setItem("total_money", money);

                    //之後修space
                    var display = first + "&nbsp;&nbsp;&nbsp;(" + second + ")&nbsp;&nbsp;&nbsp;" + "&nbsp;TWD$" + money;
                    //alert(first);
                   // alert(display);
                    localStorage.setItem("display", display);
                }


            });
