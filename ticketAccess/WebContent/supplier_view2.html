    <script>
      $(document).ready(() => {
      initFunc();//觸發 撈資料 476
      });
 
      var initFunc = function () { //從後端取得上一次新增的單筆演唱會資料
      $.ajax({
        type: "GET",
        url: "api/concert.do?getspecifyconcert=true", 
        cache: false,
        dataType: "json",
        timeout: 5000,
        success: function (response) {
          if(response.status == 200 && response.isEmpty == "false"){ //後端條件值
                    let data = JSON.parse(response.data); //[{Row1},{Row2}]
                    let lastIndex = data.length - 1; //最後一筆idex為total length-1
                    $("#Name").text(data[lastIndex].name); //讀取該筆資料的演唱會名稱，並指定id，在html對應之table即可放入此id
                    $("#Location").text(data[lastIndex].location);
                    $("#Picture").text(data[lastIndex].picture);
                    $("#Seatpicture").text(data[lastIndex].seatpicture);
                    $("#Endsellingtime").text(data[lastIndex].endsellingtime);
                    $("#Content").text(data[lastIndex].content);
                    $("#Concertstarttime").text(data[lastIndex].concertstarttime);
                    $("#Concertendtime").text(data[lastIndex].concertendtime);
                    let temp = JSON.parse(data[lastIndex].ticketstatus).data; //Row1的ticketstatus，[{Area:A,...},{Area:B,...}]
                    let count = 0;//動態將新增ticketstatus時存放的N筆票券資料讀出
                    temp.forEach(f =>{
                          count++;//每讀取一筆Count+1
                          $("#_tbody").append("<tr><th scope='row'>"+count+"</th><td>"+f.Area+"</td><td>"+f.SeatTotal+"</td><td>"+f.Price+"</td></tr>");
                          //在html裡面的 <tbody>一筆一筆加入該ticketstatus資料
                    });           
                }else{
                    alert("沒東西或有問題");
                }

        },
        error: function (err) {
          alert("無法連線到伺服器！");
        }
      }).done(function (result) {
        console.log(result)
      })
    }
    </script>
