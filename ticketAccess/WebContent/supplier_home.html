          <h6 class="display-4">新增活動</h6>
          <p>
            <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">演唱會名稱</label>
                <input type="email" class="form-control" id="concertNameID" placeholder="concertname">
            </div>

            <div class="form-group">
                  <label for="exampleFormControlInput1">地址</label>
                  <input type="email" class="form-control" id="addressID" placeholder="address">
            <div>

            <div class="form-group">
                 <label for="exampleFormControlTextarea1">演唱會描述</label>
                 <textarea class="form-control" id="descriptionID" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="bookdate">演唱會時間: 從</label>
              <input type="datetime-local" id="starttime">
              <label for="bookdate">到</label>
              <input type="datetime-local" id="endtime">
            </div>

            <div class="form-group">
              <label for="bookdate">關閉售票日期與時間</label>
              <input type="datetime-local" id="endsellingtime">
            </div>
            <div id="demo">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">票種及價格</span>
                </div>
                <input type="text" class="form-control" placeholder="區域" id="ticketarea">
                <input type="text" class="form-control" placeholder="票價" id="ticketprice">
                <input type="text" class="form-control" placeholder="數量" id="ticketammount">
              </div>
            </div>
            

            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="insertFunction()">+</button>
              <script>
                    function insertFunction() {
                    document.getElementById("demo").insertAdjacentHTML("beforeend",`<div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">票種及價格</span>
                </div>
                <input type="text" class="form-control" placeholder="區域">
                <input type="text" class="form-control" placeholder="票價">
                <input type="text" class="form-control" placeholder="數量">
              </div>`);
                  }
              </script>

              <script>
                Name = concertNameID.value;
                address = addressID.value;
                description = descriptionID.value;
                constarttime = starttime.value;
                conendtime = endtime.value;
                estime = endsellingtime.value;
                poster1 = poster.value;
                seatpic1 = seatpic.value;

                
                $("button").click(submitFunction(){
                  $.ajax({
                    type: "POST",
                    url: " ",   <!--接收網頁的路徑-->
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    data:{
                      "concertName" : Name ,
                      "supplierId" : 001,
                      "location" :  address,
                      "picture" : poster1,
                      "seatpicture" : seatpic1,
                      "endsellingtime" : estime ,
                      "content" : description,
                      "ticketstatus" :[{ }],
                      "concertstarttime" : constarttime,
                      "concertendtime" : conendtime
