<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<title>登入會員</title>
	<script src="js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
	<style>
		body {
			background-image: url("https://img.tixbar.com/concert/concert-list.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-color: rgba(255, 255, 255, 0.8);
			background-blend-mode: lighten;
		}

		.ticket body {
			filter: Alpha(opacity=0.7);
			width: 200%;
			background-size: 100% 100%;
		}

		.background {
			background-color: #FFEE99;
			border: 13px solid #FFEE99;
			padding: 13px;
			opacity: 0.7;

		}

		.regemail label {
			font-size: 200%;
			color: black;
			margin: 0 0 0 30%;
			font-weight: bold;
		}

		.regemail input {
			width: 30%;
			padding: 5px;
			border: 2px black solid;
			margin: 0 35% 0 0;
		}

		.regpassword label {
			font-size: 200%;
			color: black;
			margin: 0 0 0 30%;
			font-weight: bold;
		}

		.regpassword input {
			width: 30%;
			padding: 5px;
			border: 2px black solid;
			margin: 0 35% 0 0;
		}

		.submit input {
			cursor: pointer;
			width: 60px;
			background-color: #CCEEFF;
			border: 2px solid#CCDDFF;
		}

		.ticket input {
			padding: 6px;
			border: none;
			margin: 1% 0 0;
			font-size: 17px;
			border: 1px solid #ccc;
		}

		.ticket button {
			float: right;
			padding: 7px 10px;
			margin: 1% 0 0;
			font-size: 17px;
			border: none;
			cursor: pointer;
			background-color: #DDDDDD;
		}

		.ticket button:hover {
			background: #ccc;
		}
		.submit{
			text-align: center;
		}
		input,
        button {
            border: none;
            outline: none;
            background: none;
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        }

        /* .cont {
            overflow: hidden;
            position: relative;
            width: 900px;
            height: 550px;
            margin: 0 auto 100px;
            background: #fff;
        } */

        .form {
            position: relative;
            width: 640px;
            height: 100%;
            transition: -webkit-transform 1.2s ease-in-out;
            transition: transform 1.2s ease-in-out;
            transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
            padding: 50px 30px 0;
        }

        button {
            display: block;
            margin: 0 auto;
            width: 260px;
            height: 36px;
            border-radius: 30px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        h2 {
            width: 100%;
            font-size: 26px;
            text-align: center;
        }

        label {
            display: block;
            width: 260px;
            margin: 25px auto 0;
            text-align: center;
        }

        label span {
            font-size: 12px;
            color: #cfcfcf;
            text-transform: uppercase;
        }

        input {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding-bottom: 5px;
            font-size: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .forgot-pass {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #cfcfcf;
        }

        .submit {
            margin-top: 40px;
            margin-bottom: 20px;
            background: #d4af7a;
            text-transform: uppercase;
        }
	</style>
</head>

<body class="ticket">

	<div class="background">
		<i class='fas fa-address-card' style="font-size:55px; color:#0088A8;margin: 0% 0% 0% 5%;"></i>
		<h style="font-size: 35px; color:#EE7700;">哭嚕嘰</h>
		
	</div>

	<div id="content">
		<h1 style="margin: 0% 0% 0% 26%;">會員登入</h1>
		<div class="container">
			<div class="form sign-in">
				<h2>Welcome back,</h2>
				<label>
					<span>Email</span>
					<input type="email" />
				</label>
				<label>
					<span>Password</span>
					<input type="password" />
				</label>
				<p class="forgot-pass">Forgot password?</p>
				<button type="button" class="submit">Sign In</button>
			</div>
		</div>
		
		<!-- <form id="form1">
			<div class="regemail">
				<label for="memberemail">信箱</label>
				<input name="email" type="text" id="memberEmail" maxlength="100" required="required">
				<br></br>
			</div>

			<div class="regpassword">
				<label for="memberpassword">密碼</label>
				<input name="password" type="password" id="memberPassword" maxlength="100" required="required">
				<br></br>
			</div>
			<div class="submit"><input id="submitForm" type="button" value="登入"></div>
		</form> -->
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#submitForm").click(function () {
				$.ajax({
					url:"login",
					method:"POST",
					dataType:"JSON",
					data:JSON.stringify({
						account:$("#memberEmail").val(),
						password:$("#memberPassword").val()
					}),
					error:function (err) {
						console.log(err)
					},
					success:function (res) {
						console.log(res.message)
                        window.location.replace(res.redirect);
					}
				})
			})
		})
	</script>
</body>

</html>
